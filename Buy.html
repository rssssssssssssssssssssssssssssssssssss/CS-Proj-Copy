<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-top">
        <section>
            <h2>Confirm your purchase</h2>
            <p>Submit your information below to confirm your order of</p>
            <p id="order">sample text</p>
            <form id="myForm" action="Project.html">
                <label for="fname">Full name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="snumber">Studio section number:</label><br>
                <input type="text" id="snumber" name="snumber" required> <br><br><br>
                <button type="submit" id="submit">Submit</button><br><br><br>
              </form>
            <form action="Project.html">
                <button>Cancel</button>
            </form>
        </section>
        <script src="Project.js"></script>
        <script>
            let productName = localStorage.getItem('saveProductName');
            let productNumber = localStorage.getItem('saveProductNumber');
            productNumber = productNumber.slice(6);
            if(productNumber == 1){
                productName = productName.slice(0, -1);
            }
            document.getElementById('order').innerText = productNumber + ' ' + productName;
        </script>
</body>
</html>
